version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: go-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gocrud_app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: go-gin-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: user:password@tcp(db:3306)/gocrud_app?charset=utf8mb4&parseTime=True&loc=Local
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysqldata:
